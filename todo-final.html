<!DOCTYPE html>
<html>

<head>
    <title>my todo app</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="rectangle">
        <p class="title">My Todo List</p>
        <div class="center-add-todo">
            <input class="todo-title" id="todo-title" type="text" />
            <input class="date-picker" id="date-picker" type="date" />
            <button class="todo-button" onclick="addTodo()">Add todo</button>
        </div>
        <div class="todo-list-container">
            <div class="todo-list" id="todo-list">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
